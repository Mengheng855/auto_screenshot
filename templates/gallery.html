<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .photo-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: pointer;
        }
        
        .photo-info {
            padding: 15px;
            background: #fff;
        }
        
        .photo-time {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .photo-url {
            font-size: 11px;
            color: #0066cc;
            word-break: break-all;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .photo-url:hover {
            background: #e0e0e0;
        }
        
        .copy-btn {
            padding: 5px 10px;
            font-size: 11px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 8px;
            width: 100%;
        }
        
        .copy-btn:hover {
            background: #0052a3;
        }
        
        .empty {
            text-align: center;
            color: #999;
            padding: 50px;
            font-size: 18px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 36px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“· Photo Gallery</h1>
        
        <div class="gallery" id="gallery">
            <div class="empty">Loading photos...</div>
        </div>
    </div>
    
    <div class="modal" id="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img class="modal-img" id="modalImg" alt="">
    </div>

    <script>
        async function loadPhotos() {
            try {
                const response = await fetch('/api/photos');
                const data = await response.json();
                const photos = data.photos || [];
                
                const gallery = document.getElementById('gallery');
                
                if (photos.length === 0) {
                    gallery.innerHTML = '<div class="empty">No photos yet</div>';
                    return;
                }
                
                // Reverse to show newest first
                photos.reverse();
                
                gallery.innerHTML = photos.map(photo => `
                    <div class="photo-card">
                        <img src="${photo.url}" onclick="openModal('${photo.url}')" alt="${photo.filename}">
                        <div class="photo-info">
                            <div class="photo-time">${photo.timestamp}</div>
                            <div class="photo-url" title="Click to copy">${photo.url}</div>
                            <button class="copy-btn" onclick="copyToClipboard('${photo.url}')">
                                ðŸ“‹ Copy URL
                            </button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading photos:', error);
                document.getElementById('gallery').innerHTML = '<div class="empty">Error loading photos</div>';
            }
        }
        
        function copyToClipboard(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('URL copied to clipboard!');
            });
        }
        
        function openModal(src) {
            document.getElementById('modal').classList.add('active');
            document.getElementById('modalImg').src = src;
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        // Load photos on page load
        loadPhotos();
        
        // Refresh every 5 seconds
        setInterval(loadPhotos, 5000);
    </script>
</body>
</html>
